<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

        <!-- CSS Reset -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

        <!-- Milligram CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>
              Population in European Cities
            </h2>
            <div class="city-count"></div>
            <div class="population-plot"></div><br>
          <div class="row">
            <div class="column column-50">
              <h2>
                World's Tallest Buildings
              </h2>
              <div class="building-graph"></div>
            </div>
            <div class="row top">
                <div class="column">
                  <div class="image-place"></div>
                </div>
                <div class="column">
                  <h3 class="header"></h3>
                  <table>
                    <tbody>
                      <tr>
                        <td>Height</td>
                        <td><span class="height"></span></td>
                      </tr>
                      <tr>
                        <td>City</td>
                        <td><span class="city"></span></td>
                      </tr>
                      <tr>
                        <td>Country</td>
                        <td><span class="country"></span></td>
                      </tr>
                      <tr>
                        <td>Floors</td>
                        <td><span class="floors"></span></td>
                      </tr>
                      <tr>
                        <td>Completed</td>
                        <td><span class="completed"></span></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
            </div>
          </div>
        </div>
    </body>
</html>
